    <div class="profile-container">
        <h2>User Profile</h2>
        <div class="profile-info">
            <div class="profile-picture">
                <!-- Display user's profile picture or provide an option to upload one -->
                <img src="path_to_user_profile_picture.jpg" alt="User Profile Picture" id="profile-picture">
                <input type="file" id="profile-picture-upload" accept="image/*">
                <button onclick="uploadProfilePicture()">Upload Picture</button>
            </div>
            <div class="profile-details">
                <!-- Display user's name -->
                <h3>Name: <span id="user-name"></span></h3>
                <h3>Location: <span id="user-location"></span></h3>
                <h3>Interests: <span id="user-interests"></span></h3>
                <h3>Volunteer Hours: <span id="user-hours"></span></h3>

            </div>
        </div>
        <div class="volunteer-hours">
          <!-- Add a button to add 10 hours -->
          <button id="addHoursButton">Add 10 Hours</button>
      </div>
      <button id="editProfileButton">Edit Profile</button>
      <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Edit Profile</h2>
            <!-- Add form elements to edit user information -->
            <form id="profileEditForm">
                <label for="newName">Name:</label>
                <input type="text" id="newName">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername">
                <label for="newEmail">Email:</label>
                <input type="email" id="newEmail">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword">
                <label for="newInterests">Interests:</label>
                <input type="text" id="newInterests">
                <label for="newLocation">Location:</label>
                <input type="text" id="newLocation">
                <button type="button" id="submitChangesButton">Submit Changes</button>
            </form>
        </div>
    </div>
