    <div class="profile-container">
        <h2>User Profile</h2>
        <div class="profile-info">
            <div class="profile-picture">
                <!-- Display user's profile picture or provide an option to upload one -->
                <img src="path_to_user_profile_picture.jpg" alt="User Profile Picture" id="profile-picture">
                <input type="file" id="profile-picture-upload" accept="image/*">
                <button onclick="uploadProfilePicture()">Upload Picture</button>

            <div class="profile-details">

                <h3>Interests: <span id="user-interests"></span></h3>
                <h3>Volunteer Hours: <span id="user-hours"></span></h3>

            </div>
        </div>
        <div class="volunteer-hours">
          <!-- Add a button to add 10 hours -->
          <button id="addHoursButton">Add 10 Hours</button>
      </div>
    </div>
    <script src="explore.js"></script>
    <script>
        // Reference to Firebase Firestore
        var firestore = firebase.firestore();

        // Get the user's ID (you may need to modify this part to get the user's ID)
        var userId = "YOUR_USER_ID"; // Replace with the actual user's ID

        document.getElementById('addHoursButton').addEventListener('click', function() {
            // Add 10 hours to the user's volunteer hours
            firestore.collection('users').doc(userId).get()
                .then(function(doc) {
                    if (doc.exists) {
                        var userData = doc.data();
                        var currentHours = userData.hours || 0;
                        var newHours = currentHours + 10;

                        // Update the user's volunteer hours in the Firestore database
                        firestore.collection('users').doc(userId).update({
                            hours: newHours
                        })
                        .then(function() {
                            // Update the displayed volunteer hours on the page
                            document.getElementById('user-hours').textContent = newHours;
                            console.log('Volunteer hours updated successfully.');
                        })
                        .catch(function(error) {
                            console.error('Error updating volunteer hours: ', error);
                        });
                    } else {
                        console.log('User data not found');
                    }
                })
                .catch(function(error) {
                    console.error('Error getting user data:', error);
                });
        });
    </script>
