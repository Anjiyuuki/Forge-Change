<body>

  <div id="register-login">
    <div id="registrationForm">
      <div class="Title"><h2>Register</h2></div>
      <div id="main-register" class="Form">
        <label for="regEmail" class="labelReg">Email:</label>
        <input type="email" id="regEmail" /><br>
        <label for="regPassword" class="labelReg">Password:</label>

        <input type="password" id="regConfirmPassword" /><br>
        <label for="regUsername" class="labelReg">Username:</label>
        <input type="text" id="regUsername"/><br>
        <label for="regName" class="labelReg">Name:</label>
        <input type="text" id="regName"/><br>
        <label for="regLocation" class="labelReg">Location:</label><br>
        <select id="regLocation">
          <option value="Greenville">Greenville</option>
          <option value="Columbia">Columbia</option>

        </select>

      <div id="passwordRequirements">
        <p><strong>Password Requirements:</strong></p>
        <ul>
            <li id="lengthRequirement">Minimum 8 characters</li>
            <li id="uppercaseRequirement">At least one uppercase letter</li>
            <li id="lowercaseRequirement">At least one lowercase letter</li>
            <li id="numberRequirement">At least one number</li>
        </ul>
        <div id="passwordStrength">Password Strength: <span id="strengthValue">0%</span></div>
        <div id="interests" class="Checkboxes">
          <label for="interests" id="interestsPrompt"><b>Choose Your Interests:</b></label>
          <label><input type="checkbox" name="interest" value="animals" > Animals</label>
          <label><input type="checkbox" name="interest" value="environment"> Environment</label>
          <label><input type="checkbox" name="interest" value="LGBTQ+"> LGBTQ+</label>
          <label><input type="checkbox" name="interest" value="education"> Education</label>
          <label><input type="checkbox" name="interest" value="humanitarian"> Humanitarian</label>
        </div>
      </div>
      <button id="registerButton" class="Submit">Register</button>
    </div>
    <div id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" /><br>
        <input type="password" id="loginPassword" placeholder="Password" /><br>
        <button id="loginButton" style="margin-bottom: 20px">Login</button>
        <div id="resetPasswordForm">
          <h2>Reset Password</h2>

<script>
    // Function to trigger the download of the Privacy Policy PDF
    function downloadPrivacyPolicy() {
        const pdfURL = 'Privacy Policy.pdf'; // Replace 'path_to_your_privacy_policy_file.pdf' with the actual path to your PDF file

        fetch(pdfURL)
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'Privacy Policy.pdf';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => {
                console.error('There was an error fetching the PDF file:', error);
                // Handle error scenario here
            });
    }

    // Attach the function to the Privacy Policy button click event
    const privacyPolicyButton = document.getElementById('privacyPolicyButton');
    privacyPolicyButton.addEventListener('click', downloadPrivacyPolicy);
</script>
