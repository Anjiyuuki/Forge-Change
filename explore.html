<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Explore Volunteer Opportunities</title>
</head>
<body>
    <header>
        <h1>Explore Volunteer Opportunities</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html" id="home">Home</a></li>
          <li><a href="explore.html" id="explore">Explore</a></li>
          <li><a href="groups.html" id="groups">Groups</a></li>
          <li><a href="inbox.html" id="inbox">Inbox</a></li>

    <main>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for volunteer opportunities">
            <button onclick="searchVolunteerOpportunities()">Search</button>
        </div>

        <div class="filters">
            <label for="locationFilter">Location:</label>
            <select id="locationFilter">
                <option value="all">All Locations</option>
                <option value="city1">City 1</option>
                <option value="city2">City 2</option>
                <!-- Add more location options as needed -->
            </select>

            <label for="topicFilter">Topic:</label>
            <select id="topicFilter">
                <option value="all">All Topics</option>
                <option value="education">Education</option>
                <option value="environment">Environment</option>
                <!-- Add more topic options as needed -->
            </select>
        </div>

        <ul class="volunteer-list">
            <!-- Populate this list with volunteer organizations using JavaScript -->
        </ul>
    </main>

    <script src="explore.js"></script>
</body>
</html>
